[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 100
exclude = .git,__pycache__,venv,migrations,build,dist
ignore = E203, W503

[tool:pytest]
asyncio_mode = auto

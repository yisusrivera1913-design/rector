[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --strict-markers
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci√≥n
    security: Pruebas de seguridad
    slow: Pruebas lentas

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICFES Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
                margin: 0 auto;
                max-width: 90%;
                width: 90%;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            word-wrap: break-word;
            text-align: center;
        }

        .logo-text::before {
            content: '';
            font-size: 40px;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            word-wrap: break-word;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-appearance: none;
            appearance: none;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #fca5a5;
            font-size: 14px;
            display: none;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0 auto;
                padding: 24px 20px;
                max-width: 95%;
                width: 95%;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 16px;
            }

            .login-btn {
                padding: 14px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-text">ICFES Pro</div>
        </div>

        <div class="error-message" id="errorMessage">
            Por favor complete todos los campos correctamente.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="cedula">C茅dula</label>
                <input type="text" id="cedula" name="cedula" class="form-input" placeholder="Ingrese su n煤mero de c茅dula" required autocomplete="off">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Ingrese su contrase帽a" required autocomplete="off">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesi贸n
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">
                驴No tienes cuenta? <a href="/register/estudiante" style="color: #667eea; text-decoration: none; font-weight: 600;">Reg铆strate como Estudiante</a> |
                <a href="/register/profesor" style="color: #667eea; text-decoration: none; font-weight: 600;">Reg铆strate como Profesor</a>
            </p>
        </div>
    </div>

    <script>
        // Create floating particles (reduce for mobile performance)
        const particlesContainer = document.getElementById('particles');
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 15 : 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const cedulaInput = document.getElementById('cedula');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const cedula = cedulaInput.value.trim();
            const password = document.getElementById('password').value.trim();

            if (!cedula || !password) {
                showError('Por favor complete todos los campos.');
                return;
            }

            if (cedula.length < 6) {
                showError('La c茅dula debe tener al menos 6 d铆gitos.');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Iniciando sesi贸n...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cedula: cedula,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showError(data.message || 'Error al iniciar sesi贸n');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Iniciar Sesi贸n';
                }
            } catch (error) {
                showError('Error de conexi贸n. Intente nuevamente.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Iniciar Sesi贸n';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            // Agregar animaci贸n de entrada
            errorMessage.style.animation = 'slideIn 0.3s ease-out';
            setTimeout(() => {
                errorMessage.style.display = 'none';
                errorMessage.style.animation = '';
            }, 5000);
        }

        // Agregar animaci贸n de slideIn
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateY(-10px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Auto-focus on cedula input (only on desktop)
        if (window.innerWidth > 768) {
            cedulaInput.focus();
        }
    </script>
</body>
</html>
